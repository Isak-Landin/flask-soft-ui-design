<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/static/dashboard_assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/static/dashboard_assets/img/favicon.png">
  <link rel="canonical" href="#"/>

  <title>
    Template site - {% block title %} {{ storage.sitename }}.com {% endblock %} | {{ storage.author }}
  </title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/soft-design-system.css?v=1.0.1" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_assets/js/plugin/webfont/webfont.min.js') }}" />
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["assets/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- Dashboard CSS Files -->


  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_assets/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_assets/css/plugins.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_assets/css/kaiadmin.min.css') }}" />

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="static/dashboard_assets/css/demo.css" />

</head>

<body class="{% block body_class %}{% endblock body_class %}">
    {% include 'includes/navigation.html' %}

    {% block content %}{% endblock content %}

    <!-- Specific JS goes HERE -->
    {% block javascripts %}

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/core/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard_assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard_assets/js/core/bootstrap.min.js') }}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js') }}"></script>

    <!-- Chart JS -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/chart.js/chart.min.js') }}"></script>

    <!-- jQuery Sparkline -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js') }}"></script>

    <!-- Chart Circle -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/chart-circle/circles.min.js') }}"></script>

    <!-- Datatables -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/datatables/datatables.min.js') }}"></script>

    <!-- Bootstrap Notify -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js') }}"></script>

    <!-- jQuery Vector Maps -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/jsvectormap/jsvectormap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/jsvectormap/world.js') }}"></script>

    <!-- Sweet Alert -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/plugin/sweetalert/sweetalert.min.js') }}"></script>

    <!-- Kaiadmin JS -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/kaiadmin.min.js') }}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{{ url_for('static', filename='dashboard_assets/js/setting-demo.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard_assets/js/demo.js') }}"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>

    {% endblock javascripts %}

    {% include "includes/footer.html" %}
    {% include "includes/scripts.html" %}

</body>
</html>
